{% extends 'main/base.html' %}
{% block content %}
{% include 'main/nav.html' %}
    
    
    <div class="center-align">
    <h1>Welcome to our first Blog</h1>
    <h4>Articles</h4>
    <ul>
    	{% for article in articles %}
    	     <li>
                <a href="{% url 'show_article' article.pk %}">
                 {{article}}
             </a></li>
    	{% endfor %}
    </ul>
  
   
    <h4>Authors</h4>
    <ul>
        {% for author in authors %}
             <li>
                 <a href="{% url 'show_author' author.pk %}">
                     {{author}}
                 </a>
             </li>
        {% endfor %}
    </ul>
    </div>
{% endblock %}

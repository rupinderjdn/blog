{% extends 'main\base.html' %}
{% block content %}
{% include 'main/nav.html' %}
    <div class="center-align">
    <h1>{{article.name}}</h1>
    <h5>Created At:- {{article.CreatedAt}}</h3>
    <h4>Written By:-

                   {{author}}
               </a>

    </h4>
    <p>
    	{{article.content}}
    </p>
    </div>
{% endblock %}
